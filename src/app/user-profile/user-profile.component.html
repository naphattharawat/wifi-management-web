<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 *ngIf="isUpdate" class="card-title">Edit Profile</h4>
            <h4 *ngIf="!isUpdate" class="card-title">Add Profile</h4>
            <p class="card-category">Complete your profile</p>
          </div>
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-md-5">
                  <mat-form-field appearance="fill">
                    <mat-label>กรุณาเลือก หน่วยงาน</mat-label>
                    <mat-select name="divisionId" [(ngModel)]="divisionId">
                      <mat-option *ngFor="let i of divisions" [value]="i.id">{{i.name}}</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>

                <!-- <div class="col-md-1" style="text-align: center;align-self: center;">
                  <i *ngIf="!isUpdate" class="material-icons" style="font-size: 18px;"
                    (click)="username=cid;">arrow_forward_ios</i>
                </div> -->
                <div class="col-md-4" style="align-self: end;">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Username" name="username" required [(ngModel)]="username"
                      autocompleteOff>
                  </mat-form-field>
                </div>
                <div class="col-md-3" style="align-self: end;">
                  <mat-form-field class="example-full-width">
                    <input matInput type="password" placeholder="Password" required name="password"
                      [(ngModel)]="password" autocompleteOff>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="ชื่อ" type="text" name="fname" [(ngModel)]="fname">
                    <!-- <i matSuffix *ngIf="!isShow"  class="material-icons" (click)="showName()">visibility</i> -->
                    <!-- <i matSuffix *ngIf="isShow" class="material-icons" (click)="hideName">visibility_off</i> -->
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="นามสกุล" type="text" name="lname" [(ngModel)]="lname">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3" style="align-self: end;">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="เลขบัตรประชาชน" [(ngModel)]="cid">
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="email" type="text" name="email" [(ngModel)]="email">
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="tel" type="text" name="tel" [(ngModel)]="tel">
                  </mat-form-field>
                </div>
                <!-- <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Postal Code" type="text">
                  </mat-form-field>
                </div> -->
              </div>
              <div class="row">
                <div class="col-md-12">
                  <label>Note</label>
                  <mat-form-field class="example-full-width">
                    <textarea matInput name="note" [(ngModel)]="note"></textarea>
                  </mat-form-field>
                  <!-- <div class="form-group">

                                      <div class="form-group">
                                          <label class="bmd-label-floating"> Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</label>
                                          <textarea class="form-control" rows="5"></textarea>
                                      </div>
                                  </div> -->
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" name="isActived" [(ngModel)]="isActived">
                      <span class="form-check-sign">
                        <span class="check"></span>
                      </span>
                      เปิดใช้งาน
                    </label>
                  </div>
                </div>
                <div class="col-md-6" style="text-align:right">
                  <button [disabled]="isSave" *ngIf="isUpdate" mat-raised-button type="submit"
                    class="btn btn-danger pull-right" (click)="onClickUpdate()">Update Profile</button>
                  <button [disabled]="isSave" *ngIf="!isUpdate" mat-raised-button type="submit"
                    class="btn btn-danger pull-right" (click)="onClickAdd()">Add Profile</button>
                </div>
              </div>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
